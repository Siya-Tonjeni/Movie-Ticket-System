<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart-Movie Ticket</title>
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Stylesheet CSS -->
     <link rel="stylesheet" href="assets/css/tickets.css">
    </head>
<body>
    <h2 class="cart-title">Movie Booked</h2>
    <div class="container-booked-movie">
    <div class="row mb-2">
        <div class="col-md-6">
          <div class="card flex-md-row mb-4 box-shadow h-md-250">
            <div class="card-body d-flex flex-column align-items-start">
              <strong class="d-inline-block mb-2">Now Showing</strong>
              <h3 class="mb-0">
                <a class="text-dark title-movie"></a>
              </h3>
              <div class="mb-1 text-muted age-restriction"></div>
              <p class="card-text mb-auto genres"></p>
              <p class="card-text mb-auto movie-time"></p>
              <p class="text-dark">R<span class="movie-price"></span></p>
              
            </div>
            <img id="movieImage" class="card-img-right flex-auto d-none d-md-block" src="" alt="Movie image" width="245" height="300">
          </div>
        </div>
        <div class="col-md-6">
            <div class="card flex-md-row mb-4 box-shadow h-md-250">
              <div class="card-body d-flex flex-column align-items-start">
                <h3>Start your booking</h3>
                <ul class="list-group list-group-flush">
                    
                    <li class="list-group-item">Choose your cinema:  
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Auckland Park</option>
                            <option value="1">Rosebank</option>
                            <option value="2">Sandton</option>
                            <option value="3">Pretoria</option>
                          </select>
                    </li>
                    <li class="list-group-item">Choose your date & time:</li>
                    <li class="list-group-item">Choose a snack combo:</li>
        
                  </ul>
                
              </div>
            </div>
          </div>
    </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  
  <script>
              const urlParams = new URLSearchParams(window.location.search);
              const movieTitle = urlParams.get('movieTitle');
              const ageRestriction = urlParams.get('ageRestriction');
              const genre = urlParams.get('genre');
              const moviePrice = urlParams.get('moviePrice');
              const movieTime = urlParams.get('movieTime');
              const movieImage = urlParams.get('movieImage');


              document.querySelector('.title-movie').textContent = movieTitle;
              document.querySelector('.age-restriction').textContent = ageRestriction;
              document.querySelector('.genres').textContent = genre;
              document.querySelector('.movie-price').textContent = moviePrice;
              document.querySelector('.movie-time').textContent = movieTime;
              document.getElementById('movieImage').src = movieImage;
            </script>
  <script src="assets/js/main.js"></script>
</body>
</html>
