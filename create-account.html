<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Create Account</title>

    <!-- link js -->
    <script src="script.js"></script>

</head>
<body>


    <form action='create-account.html'  method="post">
        <ul>
            <ul>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="create-firstname" />
            </ul>

            <ul>
                <label for="lastName"> Last Name:</label>
                <input type="text" id="lastName" name="create-lastname" />
            </ul>

            <ul>
                <label for="Username">Username:</label>
                <input type="text" id="create-Username" name="create-username" />
            </ul>
            
            <ul>
                <label for="Password">Passsword:</label>
                <input type="text" id="create-Password" name="create-password" />
            </ul>
        
            <ul>
                <label for="Email">Email:</label>
                <input type="text" id="userName" name="create-email" />
            </ul>

            <ul>
                <label for="phoneNumber">Phone Number:</label>
                <input type="text" id="phoneNumber" name="create-phone-number" />
            </ul>
            
            <ul>
                <label for="DOB">Date of Birth:</label>
                <input type="date" id="DOB" name="create-dob" />
            </ul>

            <ul>
                <label for="newsLetter">Sign up for our newsletter?</label>
                <input type="checkbox" id="newsLetter" name="create-newsletter" />
            </ul>
            
            <ul>
                <button id="create-createAccountButton" onclick="CreateAccount();" method="post" > <a href="sign-in.html"> Create Account </a></button>
            </ul>

            <ul>
                <p>Have an account?:</p>
                <button id="create-signInButton"> <a href="sign-in.html">Sign In</a></button>
            </ul>


        </ul>
    
    </form>


    
</body>
</html>
